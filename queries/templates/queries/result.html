{% extends "queries/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ query.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                {#        <a class="mr-2" href="{% url 'user-queries' object.query.author.username %}">{{ object.query.author }}</a>#}
                <small class="text-muted">{{ object.date_created|date:"F d, Y" }}</small>
                {% if query.author == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'query-update' query.id %}">Edit
                            Query</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ query.title }}</h2>
            {% if is_chart %}
                <img src="data:image/{{ image_encoding }};base64,{{ chart|safe }}" class="contain"/>
            {% else %}
                {{ tableHtml|safe }}
            {% endif %}
        </div>
    </article>
{% endblock content %}
