{% extends "queries/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Database Connection</legend>
                <h2>Are you sure you want to delete the connection for "{{ object.title }}"?</h2>
                <p>
                    This will delete all queries associated with it
                </p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'query-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
