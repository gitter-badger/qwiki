{% extends "queries/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Parameter for query: {{ query.title }}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Save</button>
                {% if object != null %}
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'param-delete' object.id %}">Delete</a>
                {% endif %}
            </div>
        </form>
    </div>
{% endblock content %}
